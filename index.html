<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的个人网站 - 首页</title>
    <style>
        body {
            font-family: "微软雅黑", sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            /* 新增：初始背景色，加过渡动画，切换更丝滑 */
            background: white;
            transition: background 0.3s ease;
        }
        nav a {
            text-decoration: none;
            color: #1677ff;
            margin-right: 15px;
        }
        nav a:hover {
            color: #0d66e6;
        }
        button {
            margin-top: 20px;
            padding: 8px 16px;
            background: #1677ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            /* 新增：按钮悬浮效果，提升交互感 */
            transition: background 0.2s;
        }
        button:hover {
            background: #0d66e6;
        }
    </style>
</head>
<body>
    <h1>欢迎来到 Mr. Yang 的个人网站</h1>
    <nav>
        <a href="index.html"> 首页</a> | 
        <a href="about.html"> 关于我</a> | 
        <a href="contact.html"> 联系方式</a> | <!-- 修复：| 前加空格，视觉更美观 -->
        <!-- 优化：外部链接加 target="_blank"（新标签页打开）+ 安全属性 -->
        <a href="https://www.baidu.com" target="_blank" rel="noopener noreferrer"> 百度</a> |
    </nav>
    <p>这是我的第一个HTML+CSS+JS网站～</p>
    <!-- 备注：需确保仓库images文件夹中有avatar.webp，否则图片会显示破碎 -->
    <img src="./images/avatar.webp" alt="我的头像" width="200">
    <button type="button" onclick="changeBg()">点击换背景</button>

    <script>
        // 优化：切换为对比明显的浅蓝色，且支持来回切换
        let isBgChanged = false;
        function changeBg() {
            if (!isBgChanged) {
                document.body.style.background = "#e6f7ff"; // 浅蓝色，对比明显
                alert("背景色已切换为浅蓝色！");
            } else {
                document.body.style.background = "white"; // 切回默认白色
                alert("背景色已恢复为默认白色！");
            }
            isBgChanged = !isBgChanged;
        }
    </script>
</body>
</html>
